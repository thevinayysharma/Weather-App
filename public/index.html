<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://raw.githubusercontent.com/adrianhajdin/project_weather_pwa/master/public/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Modern PWA Weather react Application"
    />
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/adrianhajdin/project_weather_pwa/master/public/images/logo.png" /> 
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />

    <title>Weather App</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('./serviceWorker.js')
             .then((reg) => console.log('Sucess: ', reg.scope))
             .catch((err) => console.log('Error:', err));
          })
      }
    </script>

  </body>
</html>
